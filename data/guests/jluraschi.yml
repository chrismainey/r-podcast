bio: "Javier is a software engineer at [RStudio](http://www.rstudio.com) with experience in technologies ranging from desktop, web, mobile and backend; to augmented reality and deep learning applications. He previously worked for Microsoft Research and SAP and holds a double degree in Mathematics and Software. He is author and maintainer of the [sparklyr](http://spark.rstudio.com/) R package which provides an interface to the powerful Apache Spark platform."
