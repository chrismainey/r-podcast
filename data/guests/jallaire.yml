bio: "JJ Allaire is a software engineer and founder of [RStudio](http://www.rstudio.com). Before forming RStudio JJ created a wide variety of products including [ColdFusion](http://www.adobe.com/products/coldfusion/), [Open Live Writer](http://openlivewriter.org/), and [Lost it!](http://www.loseit.com/).  On top of his work with the RStudio IDE, JJ contributes to several R packages including [rmarkdown](http://rmarkdown.rstudio.com/), [rticles](https://github.com/rstudio/rticles), [reticulate](https://github.com/rstudio/reticulate), and [bookdown](https://bookdown.org/)."
