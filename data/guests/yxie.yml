bio: "Yihui Xie is a software engineer at [RStudio](http://www.rstudio.com). Yihui got his PhD from the Department of Statistics, Iowa State University. He is interested in interactive statistical graphics, statistical computing, and web applications. He is an active R user and the author of several R packages, such as [animation](https://yihui.name/animation), [formatR](http://yihui.name/formatR), [Rd2roxygen](http://yihui.name/Rd2roxygen), and [knitr](https://yihui.name/knitr), among which the animation package won the 2009 John M. Chambers Statistical Software Award (ASA). He is also the author of the books “Dynamic Documents with R and knitr” and “bookdown: Authoring Books and Technical Documents with R Markdown”. In 2006 he founded the “Capital of Statistics”, which has grown into a large online community on statistics in China. He initiated the first Chinese R conference in 2008 and has been organizing R conferences in China since then. During his PhD training at the Iowa State University, he won the Vince Sposito Statistical Computing Award (2011) and the Snedecor Award (2012) in the Department of Statistics."
