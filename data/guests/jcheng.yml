bio: "Joe Cheng is the CTO of [RStudio](http://www.rstudio.com). Joe is a software engineer who has worked at a number of startups including Allaire, Upromise, and Onfolio. He also worked on Windows Live Writer.  Joe was the creatore of the RStudio IDE along with JJ Allaire as well as the creator of the [shiny](http://shiny.rstudio.com/) R package for creating interactive web applications with R."
